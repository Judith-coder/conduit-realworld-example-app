name: First CI worflow
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: 
  workflow_dispatch:
  push :
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Start project
        run: npm run start
      - run: echo "🍏 This job's status is ${{ job.status }}."
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Start project
        run: npm run start
      - name:  Run lint and fix the code on the Backend
        run: npm lint:fix -w backend
      - run: echo "🖥️ The lint step for backend is completed."
      - name:  Run lint and fix the code on the Frontend
        run: npm lint:fix -w frontend
      - run: echo "🖥️ The lint step for frontend is completed."
      - run: echo "🍏 This job's status is ${{ job.status }}."

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Start project
        run: npm run start
      - name: Test the code.
        run: npm run test
      - run: echo "🖥️ Tests are completed."
      - run: echo "🍏 This job's status is ${{ job.status }}."
