name: Integration continue

on:
  push:
    tags:
      - 'v*.*.*' # Push events to matching v*, i.e. v1.0, v20.15.10
    branches:
      - main

  workflow_dispatch:


jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Launch project
        uses: ./.github/actions
      - name: Build
        run: npm run build -w backend
      - name: Create Release
        uses: softprops/action-gh-release@v1
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Launch project
        uses: ./.github/actions
      - name: Build
        run: npm run build -w frontend
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Launch project
        uses: ./.github/actions
      - name: Test
        run: npm run test -w backend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Launch project
        uses: ./.github/actions
      - name: Test
        run: npm run test -w frontend
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Launch project
        uses: ./.github/actions
      - name: Lint
        run: npm run lint -w backend
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Launch project
        uses: ./.github/actions
      - name: Lint
        run: npm run lint -w frontend
